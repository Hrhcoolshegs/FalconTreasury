  <!-- Right wing -->
  <path d="M36 25 L46 28 L49 32 L46 35 L38 33 L36 30 Z"
        fill="#e0e7ff" opacity="0.9"/>
  <path d="M36 25 L44 27 L47 30 L45 33 L38 31 Z"
        fill="#c7d2fe" opacity="0.8"/>

  <!-- Tail feathers -->
  <path d="M32 52 L30 58 L32 56 L34 58 Z" fill="#e0e7ff" opacity="0.8"/>

  <!-- Wing details -->
  <path d="M28 28 L22 30 L20 32" stroke="#93c5fd" stroke-width="0.5" fill="none" opacity="0.6"/>
  <path d="M36 28 L42 30 L44 32" stroke="#93c5fd" stroke-width="0.5" fill="none" opacity="0.6"/>

  <!-- Body accent -->
